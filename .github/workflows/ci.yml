name: CI
on:
  push:
    branches: [ develpment ]
  pull_request:
    branches: [ develpment ]
jobs:
  jest:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      run: yarn
    - name: Run Lint
      run: yarn lint
    - name: Run Jest tests
      run: yarn test
    - name: Upload test results
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: __tests__/__results__/*.xml
